<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../../global.styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="../../utility/firebase.js" type="module" defer></script>

    <script src="script.js" defer type="module"></script>

    <title>Document</title>
  </head>

  <body>
    <!-- Script to import assets -->
    <script type="module">
      import config from "../../utility/config.js";
      // Get the img element
      const imgElement = document.querySelector("img");

      // Set the src attribute using the URL path from config.js
      imgElement.src = config.assets.logo;
    </script>

    <div>
      <!-- LOGO -->

      <img width="128" />
      <div id="alert"></div>
      <!-- LOGIN FORM -->
      <div class="form-container">
        <div class="container">
          <label class="login-header-text">E-mail</label>
          <input type="text" id="email" />
        </div>

        <div class="container">
          <label>Password</label>
          <input type="password" id="password" />
        </div>
      </div>

      <button id="login">Log ind</button>
    </div>
  </body>
</html>
