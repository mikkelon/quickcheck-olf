<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

    <script src="../../../../components/header.js" type="module" defer></script>

    <title>Opslagstavlen</title>
  </head>

  <body>
    <header-component></header-component>
    <h1 id="title">Opslagstavlen</h1>
    <div class="nav-container">
        <a id="fixed-posts" href="fixed-notices/index.html" class="nav-button">
          Faste opslag
        </a>
      <a id="student-overview" href="../student-overview/" class="nav-button">
        Elevoversigt
      </a>

    <div class="container">
      <div class="notice-board">
        <h3>Aktuelle opslag for dagen</h3>
        <div id="notices"></div>
      </div>
      <div class="vertical-line">
      </div>

            {Message}

          </div>
        </div>
      </div>
    </div>
