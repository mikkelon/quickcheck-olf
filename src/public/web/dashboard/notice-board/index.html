<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../../../global.styles.css" />
    <script src="../../../../components/header.js" type="module" defer></script>
    <title>Beskeder</title>
  </head>

  <body>
    <header-component></header-component>
    <h1 id="title">Opslagstavlen</h1>
    <div class="nav-container">
      <button id="fixed-posts" href="fixed-posts" class="nav-button">
        Faste opslag
      </button>
      <button id="student-overview" href="student-overview" class="nav-button">
        Elevoversigt
      </button>
    </div>
    <div class="container">
      <div class="actual-posts">
        <h3>Aktuelle opslag for dagen</h3>
        <div class="post-container">

          <div class="status">

          </div>

          <div class="sender">
            <p>{Name} <span>({Relation})</span></p>
          </div>

          <div class="concerns">
            <p>{Name} <span>({Class})</span></p>

          </div>
          <div class="message">
            <p>{Message}</p>
          </div>
          <div class="check-button">
            <button>Markér som "udført"</button>

          </div>

        </div>
      </div>
      <div class="vertical-line">
      </div>
      <div id="actual-fixed-posts">
        <h3>Faste opslag for dagen</h3>
        <div class="concerns">
          <p>{Name} <span>({Class})</span></p>

        </div>
        <div class="message">
          <p>{Message}</p>
        </div>
        <div class="check-button">
          <button>Markér som "udført"</button>

        </div>

      </div>

    </div>
  </body>
</html>
