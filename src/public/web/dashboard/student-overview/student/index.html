<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='../../../../global.styles.css' />
    <link rel="stylesheet" href="student.styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet'>
    <script type="module" src="gui.js" defer></script>
    <script src="../../../../components/header.js" type="module" defer></script>
    <title>Elev Oversigt</title>
</head>

<body>
    <!-- Script for importing assets -->
    <script type="module">
        import config from "../../../../utility/config.js";

        // Avatar placeholder
        const avatarEl = document.querySelector("#avatar-img");
        avatarEl.src = config.assets.avatarPlaceholder;

        // Status
        const statusEl = document.querySelector("#status");
        statusEl.src = config.assets.icons.check;
    </script>

    <header-component>
    </header-component>

    <div id="buttons-container"></div>

    <div class="sections">

        <div class="child">
            <!-- Information -->
            <div id="information">
                <div class="profile-container">
                    <!-- Image -->
                    <div class="avatar-container">
                        <div class="avatar">
                            <img id="avatar-img" alt="child image" />
                        </div>
                        <img id="status" alt="status" />
                    </div>

                    <!-- Tjek -->
                    <button class="tjek-ud-btn" id="checkInOutBtn">{checkInOut}</button>
                </div>

                <!-- Details -->
                <div class="details">
                    <!-- Name -->
                    <h1 id="name-header">{name}</h1>
                    <div class="forms-container" id="login-container">
                        <!-- Birthday -->
                        <div class="form-container">
                            <label class="forms-label">Fødselsdag</label>
                            <input class="forms-input" type="date" id="birthday" />
                        </div>

                        <!-- Grade -->
                        <div id="class-dropdown"></div>
                    </div>
                </div>
            </div>

            <!-- Agreements -->
            <div class="notes-container">
                <h2>Faste aftaler</h2>
                <div id="notes">

                </div>
                <button class="add-note-btn">
                    Opret ny fast aftale
                </button>
            </div>
            </d>

        </div>

        <div class="horizontal-line"></div>
        <div class="parents">
            <h1>Forældre</h1>

            <div id="parents-container">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="note-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <h2>Ny fast aftale</h2>

            <!-- Beskrivelse -->
            <div class="form-container">
                <label class="forms-label" for="note-description">Besked:</label>
                <textarea class="forms-input exclude-from-disabling" id="note-description" placeholder="Indtast besked"></textarea>
            </div>

            <!-- Dage -->
            <div class="form-container">
                <label class="forms-label" for="start-date">Vælg gældende dage:</label>
                <label for="monday">
                    <input type="checkbox" id="monday" name="1"> Mandag
                  </label>
                  <br>
                  <label for="tuesday">
                    <input type="checkbox" id="tuesday" name="2"> Tirsdag
                  </label>
                  <br>
                  <label for="wednesday">
                    <input type="checkbox" id="wednesday" name="3"> Onsdag
                  </label>
                  <br>
                  <label for="thursday">
                    <input type="checkbox" id="thursday" name="4"> Torsdag
                  </label>
                  <br>    
                  <label for="friday">
                    <input type="checkbox" id="friday" name="5"> Fredag
                  </label>
                  <br>    
                  <label for="saturday">
                    <input type="checkbox" id="saturday" name="6"> Lørdag
                  </label>
                  <br>    
                  <label for="sunday">
                    <input type="checkbox" id="sunday" name="0"> Søndag
                  </label>
                  <br>    
                  <label for="everyday">
                    <input type="checkbox" id="everyday" name="everyday"> Alle dage
                  </label>
                  <br>        
            </div>

            <!-- Gem knap -->
            <div class="form-container">
                <button class="note-save-btn">Opret aftale</button>
            </div>

        </div>
    </div>

    <div id="delete-modal">
        <div class="modal-content">
            <span class="close-btn" id="closeDeleteBtn">&times;</span>
            <h2>Er du sikker på du vil slette denne elev?</h2>
            <button id="delete-child-btn">Slet Elev</button>
        </div>
    </div>

</body>

</html>
