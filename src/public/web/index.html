<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../global.styles.css" />
    <script
      src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"
      type="module"
    ></script>

    <!-- Add Firebase products that you want to use -->
    <script
      src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js"
      type="module"
    ></script>

    <script src="script.js" defer type="module"></script>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->

    <title>Document</title>
  </head>

  <body>
    <!-- Script to import assets -->
    <script type="module">
      import config from "../utility/config.js";
      // Get the img element
      const imgElement = document.querySelector("img");

      // Set the src attribute using the URL path from config.js
      imgElement.src = config.assets.logo;
    </script>
    <div>
      <!-- LOGO -->

      <img width="128" />

      <!-- LOGIN FORM -->
      <div class="form-container">
        <div class="container">
          <label class="login-header-text">E-mail / Brugernavn</label>
          <input type="text" id="email" />
        </div>

        <div class="container">
          <label>Password</label>
          <input type="password" id="password" />
        </div>
      </div>

      <button id="login">Log ind</button>
    </div>
  </body>
</html>
