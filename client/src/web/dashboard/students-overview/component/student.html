<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='../../../../global.styles.css' />
    <link rel="stylesheet" href="student.styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet'>
    <script type="module" src="gui.js" defer></script>
    <title>Modal</title>
</head>

<body>
    <div class="header">
        <div id="back-icon" class="header-left">
            <svg width="48px" height="48px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M12 2.75C6.89137 2.75 2.75 6.89137 2.75 12C2.75 17.1086 6.89137 21.25 12 21.25C17.1086 21.25 21.25 17.1086 21.25 12C21.25 6.89137 17.1086 2.75 12 2.75ZM1.25 12C1.25 6.06294 6.06294 1.25 12 1.25C17.9371 1.25 22.75 6.06294 22.75 12C22.75 17.9371 17.9371 22.75 12 22.75C6.06294 22.75 1.25 17.9371 1.25 12ZM11.5303 8.46967C11.8232 8.76256 11.8232 9.23744 11.5303 9.53033L9.81066 11.25H16C16.4142 11.25 16.75 11.5858 16.75 12C16.75 12.4142 16.4142 12.75 16 12.75H9.81066L11.5303 14.4697C11.8232 14.7626 11.8232 15.2374 11.5303 15.5303C11.2374 15.8232 10.7626 15.8232 10.4697 15.5303L7.46967 12.5303C7.17678 12.2374 7.17678 11.7626 7.46967 11.4697L10.4697 8.46967C10.7626 8.17678 11.2374 8.17678 11.5303 8.46967Z"
                    fill="#000000" />
            </svg>
        </div>

        <div class="header-right">
            <button class="delete-btn">Slet Elev</button>
            <button class="save-btn">Gem</button>
        </div>
    </div>

    <div class="sections">

        <div class="child">
            <!-- Information -->
            <div id="information">
                <div class="profile-container">
                    <!-- Image -->
                    <div class="avatar-container">
                        <div class="avatar">
                            <img src="/client/assets/avatar-placeholder.png" alt="child image" />
                        </div>
                        <img id="status" src="/client/assets/icons/check.svg" alt="status" />
                    </div>

                    <!-- Tjek -->
                    <button class="tjek-ud-btn" id="checkInOutBtn">{checkInOut}</button>
                </div>

                <!-- Details -->
                <div class="details">
                    <!-- Name -->
                    <h1 id="name-header">{name}</h1>
                    <div class="forms-container" id="login-container">
                        <!-- Birthday -->
                        <div class="form-container">
                            <label class="forms-label">Fødselsdag</label>
                            <input class="forms-input" type="date" id="birthday" />
                        </div>

                        <!-- Grade -->
                        <div class="form-container">
                            <label class="forms-label">Klasse</label>
                            <input class="forms-input" type="text" id="class" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Notes -->
            <div class="notes-container">
                <h2>Faste noter</h2>
                <div id="notes">
                </div>
                <button class="add-note-btn">
                    Tilføj fast note
                </button>
            </div>
            </d>

        </div>

        <div class="horizontal-line"></div>
        <div class="parents">
            <h1>Forældre</h1>

            <div id="parents-container">
            </div>
        </div>
    </div>

    <!-- Modal -->
<div id="note-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeBtn">&times;</span>
        <h2>Ny Note</h2>
        
        <!-- Notetitel -->
        <div class="form-container">
            <label class="forms-label" for="note-title">Titel:</label>
            <input class="forms-input" type="text" id="note-title" placeholder="Indtast notetitel">
        </div>

        <!-- Beskrivelse -->
        <div class="form-container">
            <label class="forms-label" for="note-description">Beskrivelse:</label>
            <textarea class="forms-input" id="note-description" placeholder="Indtast notebeskrivelse"></textarea>
        </div>

        <!-- Startdato -->
  <!--       <div class="form-container">
            <label class="forms-label" for="start-date">Startdato:</label>
            <input class="forms-input" type="date" id="start-date">
        </div> -->

        <!-- Slutdato -->
      <!--   <div class="form-container">
            <label class="forms-label" for="end-date">Slutdato:</label>
            <input class="forms-input" type="date" id="end-date">
        </div> -->

        <!-- Gem knap -->
        <div class="form-container">
            <button class="note-save-btn">Gem Note</button>
        </div>
        
    </div>
</div>

</body>

</html>
